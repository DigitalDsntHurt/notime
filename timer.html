<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="timer">

    <title>tick.tock</title>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class='stopwatch-box'>
      <h1>Stopwatch</h1>
      <h2 class='time'>
        <table align='center'>
          <tr>
            <td>
              <input class='time-input' id='minutes-input' placeholder='minutes'/>
            </td>
            <td>
              <input class='time-input' id='seconds-input' placeholder='seconds' value='0'/>
            </td>
          </tr>
        </table>
      </h2>
      <input type='submit' value='Start' id='start' onclick='stopwatch()' />
      <button id='stop'>Stop</button>
      <button id='reset'>Reset</button>
    </div>

    <div class='timer-box'>
      <h1>Timer</h1>
      <h2 class='time'></h2>
      <button id='start'>Start</button>
      <button id='stop'>Stop</button>
      <button id='reset'>Reset</button>
    </div>

    <script type="text/javascript" src="timer.js"></script>
  </body>
</html>
